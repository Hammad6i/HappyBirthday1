<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🎂 Happy Birthday 🎉</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Start Screen -->
  <div id="main" class="screen">
    <h1>🎉 Happy Birthday 🎉</h1>
    <p>Click the button to reveal your surprise 🎁</p>
    <button onclick="revealSurprise()">🎊 Show Surprise 🎊</button>
  </div>

  <!-- Surprise Screen -->
  <div id="surprise" class="screen hidden">
    <h1 class="hurray">🎈 HURRAY 🎈</h1>
    <p class="msg">May your birthday be filled with joy, cake, and beautiful memories! 🥳🎂💖</p>
    <p Another year older, another year wiser,
       Celebrate the wonderful person you are!” 
    <canvas id="confetti-canvas"></canvas>
  </div>

  <!-- Background Music -->
  <audio id="bg-music" src="music.mp3" preload="auto" loop></audio>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>
